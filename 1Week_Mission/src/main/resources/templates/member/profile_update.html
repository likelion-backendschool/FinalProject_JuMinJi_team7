<!doctype html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{fragment/layout}"
>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="/css/aos.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body layout:fragment="content" data-spy="scroll" data-target=".site-navbar-target" data-offset="100">


<div class="container p-5 m-5 border-bottom">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="h6 mb-3 text-black">Profile Modify</h1>
        </div>
        <div class="col-lg-7">
            <form onsubmit="MemberUpdate__submit(this); return false;"
                  th:action="@{|/member/profile/modify|}" method="POST">
                <div class="form-group">
                    <label class="text-black" for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label class="text-black" for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group">
                    <label class="text-black" for="nickname">Nickname</label>
                    <input type="password" class="form-control" id="nickname" name="nickname">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>

<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/jquery-migrate-3.0.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/jquery.animateNumber.min.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.fancybox.min.js"></script>
<script src="/js/aos.js"></script>
<script src="/js/custom.js"></script>
<script layout:fragment="script" type='text/javascript'>
    let MemberUpdate__submitDone = false;

    function MemberUpdate__submit(form) {
        const params = /*[[ ${param} ]]*/ null;

        if (params.msg) {
            successModal(params.msg);
        }

        if (params.errorMsg) {
            errorModal(params.errorMsg);
        }

        if (MemberUpdate__submitDone) {
            return;
        }

        form.password.value = form.password.value.trim();

        if (form.password.value.length == 0) {
            warningModal("비밀번호를 입력해주세요.");
            form.password.focus();

            return;
        }

        form.email.value = form.email.value.trim();

        if (form.email.value.length == 0) {
            warningModal("이메일을 입력해주세요.");
            form.email.focus();

            return;
        }

        form.submit();
        MemberUpdate__submitDone = true;
    }
</script>
</body>
</html>
