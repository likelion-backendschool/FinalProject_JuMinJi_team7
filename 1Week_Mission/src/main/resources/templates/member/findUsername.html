<!doctype html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{fragment/layout}"
>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/findUsername.style.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body layout:fragment="content" data-spy="scroll" data-target=".site-navbar-target" data-offset="100">

<div th:if="${matchingEmail} != null">
  <div class="container" style="margin-top: 150px; margin-bottom: 150px;">
    <div class="row justify-content-center">
      <div class="card">
        <div class="card-body d-flex justify-content-center">
          <div id="guide-none" class="p-2">[[${matchingEmail}]]님의 아이디는 <span style="color:#107BE9;">[[${matchingUsername}]]</span>입니다</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:if="${matchingEmail} == null" class="row d-flex justify-content-center mt-100">
  <div class="col-md-4">
    <div class="widget-wrap text-center bg-sky rounded py-5">
      <div class="mb-2"><i class="fa fa-headphones fa-5x"></i></div>
      <div class="mb-4">
      <h3 class="h3-md fw-5 txt-blue mb-4">아이디를 잊어버리셨나요?</h3>
      <p class="mb-2">아이디는 가입 시 입력하셨던 이메일을 통해 <br> 찾을 수 있습니다.</p>
        <img src="/images/email.png" style="width: 40%; height:30%; margin-top:20px; ">
      </div>
      <form th:action="@{/member/findUsername}" method="POST">
        <div style="margin-top:50px; padding-right:50px; padding-left: 50px;">
          <input style="border-radius: 5px;" type="email" id="email" class="form-control" name="email" placeholder="이메일을 입력하세요"
                 required="">
        </div>
        <input type="submit" class="btn-theme bg-blue mt-3" data-abc="true" value="아이디 찾기">
        <div style="margin:30px;">MeotBooks 회원이 아니신가요? <a href="/member/join.html">가입하기</a></div>
      </form>
    </div>
    </div>
</div>

</body>
</html>
