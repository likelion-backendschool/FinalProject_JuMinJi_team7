<!doctype html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{fragment/layout}"
>

<body layout:fragment="content" data-spy="scroll" data-target=".site-navbar-target" data-offset="100">

<div class="untree_co-section bg-light">
  <div class="container">

    <div class="row mb-5">
      <div class="col-12 text-center" data-aos="fade-up" data-aos-delay="0">
        <h2 class="heading"><i class="fa-solid fa-book"></i>&nbsp;[[${#authentication.principal.username}]]님의 구매도서 목록</h2>
      </div>
    </div> <!-- /.row -->

    <div class="row">

      <div th:each="myBook, num : ${myBooks}" class="col-md-6 mb-4 mt-4 mb-lg-0 col-lg-4"  data-aos="fade-up" data-aos-delay="0">
        <div class="news-item">
          <div class="vcard d-flex align-items-center mb-4">

            <div class="post-meta">
              <p>No. [[${num.count}]]</a></p>
            </div>
          </div>
          <div class="news-contents mb-4">
            <h3>[[${myBook.product.subject}]]</a></h3>
            <div class="post-meta">
              <span style="color:grey;">[[${#strings.substring(myBook.createDate,0,10)}]] 구매</span><br>
              <span>[[${myBook.product.author.username}]] 지음</span>
              <span th:utext="${myBook.product.extra_productTagLinks}"></span>
            </div>
          </div>

          <span class="mb-0"><a th:href="@{|/product/${myBook.product.id}|}" class="read-more-arrow"><!--Todo: ebook reader 개발 후 해당 URL로 수정 -->
            <svg class="bi bi-arrow-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10.146 4.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L12.793 8l-2.647-2.646a.5.5 0 0 1 0-.708z"/>
              <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5H13a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 8z"/>
            </svg>
          </a></span>

        </div> <!-- /.news-item -->
      </div>

    </div>
  </div>
</div>
</body>
</html>
