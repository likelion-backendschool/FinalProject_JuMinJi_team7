<!doctype html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{fragment/layout}"
>
<head><!-- fixme: 공통 레이아웃 CSS, JS 적용 안되는 문제 -->
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- bootstrap -->
  <link rel="stylesheet" href="/../css/bootstrap.min.css">
  <link rel="stylesheet" href="/../css/owl.carousel.min.css">
  <link rel="stylesheet" href="/../css/owl.theme.default.min.css">
  <link rel="stylesheet" href="/../css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="/../fonts/icomoon/style.css">
  <link rel="stylesheet" href="/../fonts/flaticon/font/flaticon.css">
  <link rel="stylesheet" href="/../css/aos.css">
  <link rel="stylesheet" href="/../css/style.css">

  <link rel="stylesheet" href="/../css/common.css">

    <link rel="stylesheet" href="/../css/order.detail.css">
</head>
<body layout:fragment="content" data-spy="scroll" data-target=".site-navbar-target" data-offset="100">

<div class="untree_co-section bg-light">
  <div class="container">
    <div class="px-2 pt-4">

      <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td align="center" style="background-color: #eeeeee;" bgcolor="#eeeeee">
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px;">

              <tr>
                <td align="center" style="padding: 35px 35px 20px 35px; background-color: #ffffff;" bgcolor="#ffffff">
                  <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px;">
                    <tr>
                      <td align="center" style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 400; line-height: 24px; padding-top: 25px;">
                        <img src="https://img.icons8.com/carbon-copy/100/000000/checked-checkbox.png" width="125" height="120" style="display: block; border: 0px;" /><br>
                        <h2 style="font-size: 30px; font-weight: 800; line-height: 36px; color: #333333; margin: 0;">
                          주문이 완료되었습니다.
                        </h2>
                      </td>
                    </tr>

                    <tr>
                      <td align="left" style="padding-top: 20px;">
                        <table cellspacing="0" cellpadding="0" border="0" width="100%">
                          <tr>
                            <td width="75%" align="left" bgcolor="#eeeeee" style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 800; line-height: 24px; padding: 10px;">
                              # 주문명
                            </td>
                            <td width="25%" align="left" bgcolor="#eeeeee" style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 800; line-height: 24px; padding: 10px;">
                              [[${orderName}]]
                            </td>
                          </tr>
                          <tr>
                            <td width="75%" align="left" style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 400; line-height: 24px; padding: 15px 10px 5px 10px;">
                              &nbsp;
                            </td>
                            <td width="25%" align="left" style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 400; line-height: 24px; padding: 15px 10px 5px 10px;">
                              &nbsp;
                            </td>
                          </tr>

                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td align="center" style="padding: 35px;">
                  <button onclick="location.href='/order/list'" target="_blank" class="move-to-list-btn">주문 목록으로 돌아가기</button>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>

    </div>
  </div>
</div>
<script src="/../js/jquery-3.4.1.min.js"></script>
<script src="/../js/jquery-migrate-3.0.1.min.js"></script>
<script src="/../js/popper.min.js"></script>
<script src="/../js/bootstrap.min.js"></script>
<script src="/../js/owl.carousel.min.js"></script>
<script src="/../js/jquery.easing.1.3.js"></script>
<script src="/../js/jquery.animateNumber.min.js"></script>
<script src="/../js/jquery.waypoints.min.js"></script>
<script src="/../js/jquery.fancybox.min.js"></script>
<script src="/../js/aos.js"></script>
<script src="/../js/custom.js"></script>
<script src="/../js/common.js"></script>
</body>
</html>
